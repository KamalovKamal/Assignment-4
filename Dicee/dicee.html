<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Dice Game</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: rgb(250, 247, 240);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: rgb(216, 210, 194);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgb(177, 116, 87)(52, 158, 112, 0.1);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .dice img {
        width: 100px;
        margin: 10px;
      }

      .btn-roll {
        padding: 10px 20px;
        background-color: rgb(177, 116, 87);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .btn-roll:hover {
        background-color: rgb(74, 73, 71);
      }

      #result {
        margin-top: 20px;
        font-size: 1.2rem;
      }

      #counter {
        font-size: 1.2rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body class="m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="container text-center">
      <img src="images/diceeLogo.png" alt="" />
      <h1>Try your luck üé≤üòÅ</h1>
      <div class="dice">
        <img src="images/dice1.png" alt="Dice 1" id="lhsDice" />
        <img src="images/dice2.png" alt="Dice 2" id="rhsDice" />
      </div>
      <button class="btn-roll" id="rollButton">Roll Dice</button>
      <p id="result"></p>
      <p id="counter"></p> 
    </div>

    <script>
      let rollCount = 0; 

      document.getElementById("rollButton").addEventListener("click", rollDice);

      function rollDice() {
        var randomNumber1 = Math.floor(Math.random() * 6) + 1;
        var randomNumber2 = Math.floor(Math.random() * 6) + 1;

        document.getElementById("lhsDice").setAttribute("src", `images/dice${randomNumber1}.png`);
        document.getElementById("rhsDice").setAttribute("src", `images/dice${randomNumber2}.png`);

        var sum = randomNumber1 + randomNumber2;
        var resultMessage = `You rolled a ${randomNumber1} and a ${randomNumber2}. Sum: ${sum}.`;

        if (randomNumber1 === randomNumber2) {
          resultMessage += " You WINüèÜ!";
        }

        document.getElementById("result").textContent = resultMessage;

        rollCount++;
        document.getElementById("counter").textContent = `You have rolled the dice ${rollCount} times.`;
      }
    </script>
  </body>
</html>
